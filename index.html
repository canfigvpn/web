<style>
    :root {
        --primary: #3B82F6;

        --text: #0f172a;
        --muted: #64748b;

    body {

    .grid {

    .card {

        transition: 0.3s;

    .card:hover {
        transform: translateY(-5px);

    .card-title {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-weight: 700;
        font-size: 1.1rem;
    }

    .card-title i {
        font-size: 1.6rem;
        margin-left: 10px;
    }

    .btn {
        display: block;
        margin-top: 15px;
        padding: 12px;
        text-align: center;
        background: var(--primary);
        color: white;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
    }

    .btn:hover { background: var(--primary-dark); }

    .slider {
        position: relative;
        overflow: hidden;
        border-radius: 14px;
        margin-top: 15px;
    }

    .slides {
        display: flex;
        transition: transform 0.4s ease;
    }

    .slides img {
        width: 100%;
        flex-shrink: 0;
        border-radius: 14px;
    }

    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255,255,255,0.9);
        border: none;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        cursor: pointer;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    footer {
        margin-top: 60px;
        text-align: center;
        color: var(--muted);
        padding-bottom: 40px;
    }

    /* ---------- Responsive Breakpoints ---------- */

    /* Mobile */
    @media (max-width: 600px) {
        .grid { grid-template-columns: 1fr; }
        h2 { font-size: 1.4rem; }
    }

    /* Tablet */
    @media (min-width: 601px) and (max-width: 992px) {
        .grid { grid-template-columns: repeat(2,1fr); }
    }

    /* Laptop & Desktop */
    @media (min-width: 993px) {
        .grid { grid-template-columns: repeat(3,1fr); }
    }

</style>

<script>
    document.querySelectorAll('[data-slider]').forEach(slider => {
        const slides = slider.querySelector('.slides');
        const images = slides.querySelectorAll('img');
        let index = 0;

        function update() {
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        slider.querySelector('.next').onclick = () => {
            index = (index + 1) % images.length;
            update();
        };

        slider.querySelector('.prev').onclick = () => {
            index = (index - 1 + images.length) % images.length;
            update();
        };
    });
</script>
