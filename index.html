<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Web CanfigVpn - Luxury Gold Theme">
    <title>Web CanfigVpn | تم طلایی</title>
    <link rel="stylesheet" href="https://vazirmatn.github.io/Vazirmatn/fonts/webfonts/Vazirmatn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #FBF5B7;
            --gold-dark: #AA771C;
            --gold-gradient: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --bg-dark: #0a0a0b;
            --surface-dark: #161b22;
            --text-main: #e6edf3;
            --border-gold: rgba(212, 175, 55, 0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            background-image: radial-gradient(circle at top right, rgba(212, 175, 55, 0.08), transparent),
                              radial-gradient(circle at bottom left, rgba(212, 175, 55, 0.05), transparent);
            direction: rtl;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Title */
        .main-title {
            text-align: center;
            font-size: 1.5rem;
            margin: 30px 0;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.2));
        }

        /* Sections Styling */
        .section-card {
            background: var(--surface-dark);
            border: 1px solid var(--border-gold);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .section-header {
            color: var(--gold-primary);
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Accordion Boxes */
        .os-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .os-box.active {
            border-color: var(--gold-primary);
            background: rgba(212, 175, 55, 0.05);
        }

        .os-box-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }

        .os-box-header i.fa-chevron-down {
            font-size: 0.8rem;
            transition: transform 0.3s;
            color: var(--gold-primary);
        }

        .os-box.active i.fa-chevron-down { transform: rotate(180deg); }

        .os-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }

        .os-box.active .os-content {
            max-height: 800px; /* Large enough to fit content */
        }

        /* Download Buttons */
        .btn-download {
            display: block;
            margin: 10px 20px 20px;
            padding: 12px;
            background: var(--gold-gradient);
            color: #000;
            text-decoration: none;
            text-align: center;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.9rem;
            transition: transform 0.2s;
        }

        .btn-download:active { transform: scale(0.97); }

        /* Slider Styles */
        .slider-wrapper {
            position: relative;
            margin: 15px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-gold);
        }

        .slides-container {
            display: flex;
            transition: transform 0.5s ease;
            aspect-ratio: 16/9;
        }

        .slide-img {
            min-width: 100%;
            object-fit: contain;
            background: #000;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: var(--gold-primary);
            border: 1px solid var(--gold-primary);
            width: 30px; height: 30px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        .dots-container {
            display: flex; justify-content: center; gap: 5px; padding: 10px;
        }
        .dot { width: 7px; height: 7px; background: #333; border-radius: 50%; cursor: pointer; }
        .dot.active { background: var(--gold-primary); box-shadow: 0 0 5px var(--gold-primary); }

        /* Social Icons (Wrapper) */
        .social-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .social-icon {
            width: 50px; height: 50px;
            background: var(--surface-dark);
            border: 1px solid var(--border-gold);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--gold-primary);
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-icon:hover {
            background: var(--gold-gradient);
            color: #000;
            transform: translateY(-5px);
        }

        /* Modals */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.show { display: flex; }

        .modal-body {
            background: var(--surface-dark);
            border: 1px solid var(--gold-primary);
            width: 85%; max-width: 350px;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .close-btn { position: absolute; top: 15px; left: 15px; cursor: pointer; color: #666; }

        .copy-box {
            display: flex; background: #000; border-radius: 10px;
            padding: 10px; margin: 20px 0; border: 1px solid #333;
        }
        .copy-box input { background: none; border: none; color: #fff; width: 100%; font-size: 0.75rem; text-align: left; }
        .copy-box button { background: var(--gold-primary); border: none; border-radius: 5px; padding: 0 10px; cursor: pointer; }

        .offline-status {
            position: fixed; bottom: 0; width: 100%;
            background: #ff4444; color: #fff; text-align: center;
            padding: 5px; font-size: 0.8rem; display: none;
        }
    </style>
</head>
<body>

    <div class="offline-status" id="offlineMsg">شما آفلاین هستید</div>

    <div class="container">
        <h1 class="main-title">✨ وب‌سایت فلوکی | FLOKI ✨</h1>

        <section class="section-card">
            <div class="section-header">
                <i class="fas fa-download"></i>
                <span>نصب نرم‌افزارهای مورد نیاز</span>
            </div>

            <div class="os-box" onclick="toggleBox(this)">
                <div class="os-box-header">
                    <span><i class="fab fa-android"></i> اندروید (Android)</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="os-content">
                    <a href="https://play.google.com/store/apps/details?id=com.v2ray.ang" class="btn-download">دانلود V2rayNG</a>
                </div>
            </div>

            <div class="os-box" onclick="toggleBox(this)">
                <div class="os-box-header">
                    <span><i class="fab fa-apple"></i> آیفون (iOS)</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="os-content">
                    <a href="https://apps.apple.com/us/app/streisand/id6450534064" class="btn-download">دانلود Streisand</a>
                </div>
            </div>

            <div class="os-box" onclick="toggleBox(this)">
                <div class="os-box-header">
                    <span><i class="fab fa-windows"></i> ویندوز (Windows)</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="os-content">
                    <a href="https://github.com/2dust/v2rayN/releases" class="btn-download">دانلود V2rayN</a>
                </div>
            </div>
        </section>

        <section class="section-card">
            <div class="section-header">
                <i class="fas fa-book-open"></i>
                <span>آموزش اتصال تصویری</span>
            </div>

            <div class="os-box active" onclick="toggleBox(this)">
                <div class="os-box-header">
                    <span>آموزش مرحله به مرحله</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="os-content">
                    <div class="slider-wrapper">
                        <div class="slides-container" id="slides">
                            <img src="https://placehold.co/600x400/161b22/D4AF37?text=Step+1" class="slide-img">
                            <img src="https://placehold.co/600x400/161b22/D4AF37?text=Step+2" class="slide-img">
                            <img src="https://placehold.co/600x400/161b22/D4AF37?text=Step+3" class="slide-img">
                        </div>
                        <div class="slider-nav prev-btn" onclick="moveSlide(-1, event)"><i class="fas fa-chevron-left"></i></div>
                        <div class="slider-nav next-btn" onclick="moveSlide(1, event)"><i class="fas fa-chevron-right"></i></div>
                    </div>
                    <div class="dots-container" id="dots"></div>
                </div>
            </div>
        </section>

        <div class="social-wrapper">
            <div class="social-icon" onclick="window.open('https://t.me/FLOKI000')"><i class="fab fa-telegram-plane"></i></div>
            <div class="social-icon" onclick="window.open('https://t.me/FLOKI000')"><i class="fas fa-headset"></i></div>
            <div class="social-icon" onclick="openModal('shareModal')"><i class="fas fa-share-alt"></i></div>
        </div>
    </div>

    <div class="modal-overlay" id="shareModal">
        <div class="modal-body">
            <i class="fas fa-times close-btn" onclick="closeModal('shareModal')"></i>
            <h3 style="color: var(--gold-primary)">اشتراک‌گذاری سایت</h3>
            <div class="copy-box">
                <input type="text" value="https://canfigvpn.github.io/web/" id="siteUrl" readonly>
                <button onclick="copyLink()"><i class="fas fa-copy"></i></button>
            </div>
            <div style="display: flex; justify-content: center; gap: 20px;">
                <i class="fas fa-qrcode" onclick="openModal('qrModal')" style="font-size: 1.5rem; color: var(--gold-primary); cursor: pointer;"></i>
                <i class="fab fa-whatsapp" style="font-size: 1.5rem; color: #25D366;"></i>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="qrModal">
        <div class="modal-body">
            <i class="fas fa-times close-btn" onclick="closeModal('qrModal')"></i>
            <h3 style="color: var(--gold-primary)">کد QR اختصاصی</h3>
            <img src="https://raw.githubusercontent.com/canfigvpn/web/refs/heads/main/png/qr.png" style="width: 100%; border: 2px solid var(--gold-primary); border-radius: 10px; margin: 15px 0;">
            <a href="https://raw.githubusercontent.com/canfigvpn/web/refs/heads/main/png/qr.png" download class="btn-download">ذخیره تصویر</a>
        </div>
    </div>

    <script>
        // کنترل باز و بسته شدن باکس‌ها (Accordion)
        function toggleBox(el) {
            // اگر کاربر روی دکمه دانلود یا اسلایدر کلیک کرد، باکس بسته نشود
            if(event.target.closest('.btn-download, .slider-wrapper, .dots-container')) return;
            
            const wasActive = el.classList.contains('active');
            document.querySelectorAll('.os-box').forEach(box => box.classList.remove('active'));
            if(!wasActive) el.classList.add('active');
        }

        // منطق اسلایدر
        let currentSlide = 0;
        const slides = document.getElementById('slides');
        const totalSlides = slides.querySelectorAll('img').length;
        const dotsContainer = document.getElementById('dots');

        // ایجاد دات‌ها
        for(let i=0; i<totalSlides; i++) {
            const dot = document.createElement('div');
            dot.className = `dot ${i===0 ? 'active' : ''}`;
            dot.onclick = () => goToSlide(i);
            dotsContainer.appendChild(dot);
        }

        function updateSlider() {
            slides.style.transform = `translateX(${currentSlide * 100}%)`;
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function moveSlide(direction, event) {
            event.stopPropagation();
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            updateSlider();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        // مودال‌ها
        function openModal(id) {
            if(id === 'qrModal') closeModal('shareModal');
            document.getElementById(id).classList.add('show');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }

        // کپی لینک
        function copyLink() {
            const input = document.getElementById('siteUrl');
            input.select();
            document.execCommand('copy');
            alert('لینک سایت با موفقیت کپی شد.');
        }

        // بررسی وضعیت اتصال
        window.addEventListener('online', () => document.getElementById('offlineMsg').style.display = 'none');
        window.addEventListener('offline', () => document.getElementById('offlineMsg').style.display = 'block');
    </script>
</body>
</html>
