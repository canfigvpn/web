<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="siteTitle">Loading...</title>
<style>
:root{
--primary:#6366f1;
--secondary:#06b6d4;
--radius:20px;
}
body{
margin:0;
font-family:sans-serif;
background:#0f172a;
color:#fff;
}
.container{width:90%;max-width:1100px;margin:auto;padding:60px 0}
.card{
background:rgba(255,255,255,.08);
padding:30px;
border-radius:var(--radius);
margin-bottom:30px;
backdrop-filter:blur(20px);
}
.btn{
display:inline-block;
padding:10px 20px;
border-radius:var(--radius);
background:linear-gradient(45deg,var(--primary),var(--secondary));
color:#fff;
text-decoration:none;
}
img{max-width:100%;border-radius:var(--radius)}
</style>
</head>
<body>

<div class="container">
<h1 id="heroTitle"></h1>
<p id="heroDesc"></p>

<div class="card">
<h2>Android</h2>
<a id="androidLink" class="btn">دانلود</a>
<img id="androidImg">
</div>

<div class="card">
<h2>تعرفه‌ها</h2>
<div id="pricing"></div>
</div>

</div>

<script>
async function load(){
const res=await fetch("https://YOUR-WORKER.workers.dev")
const data=await res.json()

if(!data) return

document.title=data.siteTitle||"CanfigVpn"
document.getElementById("siteTitle").innerText=data.siteTitle||"CanfigVpn"
heroTitle.innerText=data.heroTitle||"VPN حرفه‌ای"
heroDesc.innerText=data.heroDesc||""

androidLink.href=data.androidLink||"#"
androidImg.src=data.androidImg||""

pricing.innerHTML=data.pricing||""

document.documentElement.style.setProperty("--primary",data.primary||"#6366f1")
document.documentElement.style.setProperty("--secondary",data.secondary||"#06b6d4")
document.documentElement.style.setProperty("--radius",data.radius||"20px")
}
load()
</script>

</body>
</html>
