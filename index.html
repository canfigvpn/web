<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Config VPN</title>

<style>
:root{
--primary:#3B82F6;
--dark:#0f172a;
--card:#1e293b;
--light:#f1f5f9;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:tahoma}

body{
background:var(--dark);
color:var(--light);
}

header{
background:linear-gradient(45deg,var(--primary),#9333ea);
padding:20px;
text-align:center;
font-size:22px;
font-weight:bold;
}

.container{
width:95%;
max-width:1100px;
margin:auto;
padding:20px 0;
}

.card{
background:var(--card);
padding:20px;
border-radius:15px;
margin-bottom:20px;
box-shadow:0 0 15px rgba(0,0,0,.4);
}

h2{margin-bottom:15px;color:var(--primary)}

button{
background:var(--primary);
border:none;
padding:10px 15px;
border-radius:8px;
color:white;
cursor:pointer;
margin-top:10px;
}

button:hover{opacity:.8}

input,textarea{
width:100%;
padding:10px;
border-radius:8px;
border:none;
margin:5px 0;
}

.slider{
position:relative;
overflow:hidden;
border-radius:15px;
height:220px;
}

.slides{
display:flex;
transition:.5s;
}

.slide{
min-width:100%;
height:220px;
background-size:cover;
background-position:center;
}

.nav{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.5);
padding:8px;
cursor:pointer;
}

.prev{right:10px}
.next{left:10px}

.platforms{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
}

.platform{
background:#334155;
padding:15px;
border-radius:12px;
text-align:center;
}

footer{
text-align:center;
padding:20px;
font-size:13px;
opacity:.6;
}

#adminPanel{
display:none;
background:#111827;
padding:20px;
border-radius:15px;
margin-top:20px;
}

.copyBox{
background:#0f172a;
padding:10px;
border-radius:8px;
word-break:break-all;
}
</style>
</head>

<body>

<header>
Web Config VPN
</header>

<div class="container">

<!-- SLIDER -->
<div class="card">
<h2>اسلایدر اطلاعیه</h2>

<div class="slider">
<div class="slides" id="slides"></div>
<div class="nav prev" onclick="prevSlide()">❯</div>
<div class="nav next" onclick="nextSlide()">❮</div>
</div>

</div>

<!-- PLATFORMS -->
<div class="card">
<h2>آموزش اتصال</h2>

<div class="platforms" id="platformList"></div>

</div>

<!-- SUBSCRIPTION -->
<div class="card">
<h2>Subscription</h2>
<div class="copyBox" id="subLink"></div>
<button onclick="copySub()">کپی لینک</button>
</div>

<!-- ADMIN LOGIN -->
<div class="card">
<h2>پنل مدیریت</h2>
<input type="password" id="adminPass" placeholder="رمز ورود">
<button onclick="login()">ورود</button>

<div id="adminPanel">

<h3>مدیریت اسلایدر</h3>
<textarea id="sliderInput" rows="5" placeholder="هر لینک عکس در یک خط"></textarea>
<button onclick="saveSlider()">ذخیره اسلایدها</button>

<h3>مدیریت پلتفرم‌ها</h3>
<textarea id="platformInput" rows="5" placeholder="فرمت: نام|لینک دانلود"></textarea>
<button onclick="savePlatforms()">ذخیره پلتفرم‌ها</button>

<h3>مدیریت ساب</h3>
<input type="text" id="subInput" placeholder="لینک Subscription">
<button onclick="saveSub()">ذخیره ساب</button>

</div>
</div>

</div>

<footer>
© 2026 Web Config VPN
</footer>

<script>
let currentIndex=0;
let slidesData=JSON.parse(localStorage.getItem("slides"))||[
"https://picsum.photos/1000/400?1",
"https://picsum.photos/1000/400?2",
"https://picsum.photos/1000/400?3",
"https://picsum.photos/1000/400?4",
"https://picsum.photos/1000/400?5",
"https://picsum.photos/1000/400?6",
"https://picsum.photos/1000/400?7",
"https://picsum.photos/1000/400?8",
"https://picsum.photos/1000/400?9",
"https://picsum.photos/1000/400?10"
];

let platformsData=JSON.parse(localStorage.getItem("platforms"))||[
"Android|https://play.google.com",
"iPhone|https://apps.apple.com",
"Windows|https://microsoft.com"
];

let subData=localStorage.getItem("sub")||"https://example.com/subscription";

function loadSlider(){
let slides=document.getElementById("slides");
slides.innerHTML="";
slidesData.forEach(img=>{
slides.innerHTML+=`<div class="slide" style="background-image:url('${img}')"></div>`;
});
}

function nextSlide(){
currentIndex=(currentIndex+1)%slidesData.length;
updateSlide();
}

function prevSlide(){
currentIndex=(currentIndex-1+slidesData.length)%slidesData.length;
updateSlide();
}

function updateSlide(){
document.getElementById("slides").style.transform=`translateX(-${currentIndex*100}%)`;
}

setInterval(nextSlide,4000);

function loadPlatforms(){
let box=document.getElementById("platformList");
box.innerHTML="";
platformsData.forEach(p=>{
let parts=p.split("|");
box.innerHTML+=`
<div class="platform">
<h3>${parts[0]}</h3>
<a href="${parts[1]}" target="_blank">
<button>دانلود</button>
</a>
</div>`;
});
}

function loadSub(){
document.getElementById("subLink").innerText=subData;
}

function copySub(){
navigator.clipboard.writeText(subData);
alert("کپی شد");
}

function login(){
if(document.getElementById("adminPass").value==="1234"){
document.getElementById("adminPanel").style.display="block";
document.getElementById("sliderInput").value=slidesData.join("\n");
document.getElementById("platformInput").value=platformsData.join("\n");
document.getElementById("subInput").value=subData;
}else{
alert("رمز اشتباه است");
}
}

function saveSlider(){
slidesData=document.getElementById("sliderInput").value.split("\n").filter(x=>x.trim()!=="");
localStorage.setItem("slides",JSON.stringify(slidesData));
loadSlider();
alert("ذخیره شد");
}

function savePlatforms(){
platformsData=document.getElementById("platformInput").value.split("\n").filter(x=>x.trim()!=="");
localStorage.setItem("platforms",JSON.stringify(platformsData));
loadPlatforms();
alert("ذخیره شد");
}

function saveSub(){
subData=document.getElementById("subInput").value;
localStorage.setItem("sub",subData);
loadSub();
alert("ذخیره شد");
}

loadSlider();
loadPlatforms();
loadSub();
</script>

</body>
</html>
