<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لیست Shadowsocks از Shadowmere</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f0f11;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { color: #00d4ff; text-align: center; }
    .container { max-width: 900px; margin: 0 auto; }
    .info {
      background: #1a1a1f;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #333;
    }
    .loading { text-align: center; font-size: 1.2rem; color: #888; }
    .error { color: #ff5555; text-align: center; font-weight: bold; }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e1e24;
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 6px;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      border: 1px solid #333;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      left: 8px;
      top: 8px;
      background: #00d4ff;
      color: #000;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .copy-btn:hover { background: #00b0d4; }
  </style>
</head>
<body>

<div class="container">
  <h1>لیست سرورهای Shadowsocks</h1>
  
  <div class="info">
    <strong>منبع:</strong> subscription لینک shadowmere.xyz<br>
    <small>این سرورها رایگان هستند، معمولاً چند ساعت تا چند روز کار می‌کنند. استفاده با مسئولیت خودتان.</small>
  </div>

  <div id="loading" class="loading">در حال بارگذاری سرورها...</div>
  <div id="error" class="error" style="display:none"></div>
  
  <ul id="list"></ul>
</div>

<script>
// ────────────────────────────────────────────────
const SUB_URL = "https://shadowmere.xyz/api/b64sub";

async function loadProxies() {
  const loadingEl = document.getElementById("loading");
  const errorEl   = document.getElementById("error");
  const listEl    = document.getElementById("list");

  try {
    const res = await fetch(SUB_URL);
    if (!res.ok) throw new Error(`وضعیت HTTP ${res.status}`);

    const text = await res.text();

    // decode base64
    let decoded;
    try {
      decoded = atob(text.trim());
    } catch {
      throw new Error("پاسخ base64 معتبر نیست");
    }

    const lines = decoded.split(/\n|\r\n/).map(l => l.trim()).filter(Boolean);

    const ssLinks = lines.filter(line => line.startsWith("ss://"));

    loadingEl.style.display = "none";

    if (ssLinks.length === 0) {
      errorEl.textContent = "هیچ لینک ss:// پیدا نشد.";
      errorEl.style.display = "block";
      return;
    }

    ssLinks.forEach(link => {
      const li = document.createElement("li");
      li.textContent = link;

      const btn = document.createElement("button");
      btn.textContent = "کپی";
      btn.className = "copy-btn";
      btn.onclick = () => {
        navigator.clipboard.writeText(link).then(() => {
          btn.textContent = "کپی شد!";
          setTimeout(() => btn.textContent = "کپی", 2000);
        });
      };

      li.appendChild(btn);
      listEl.appendChild(li);
    });

  } catch (err) {
    loadingEl.style.display = "none";
    errorEl.textContent = "خطا: " + err.message + " (ممکن است API در دسترس نباشد یا CORS مانع شده باشد)";
    errorEl.style.display = "block";
    console.error(err);
  }
}

loadProxies();
</script>
</body>
</html>
