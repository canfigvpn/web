<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floki VPN Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold-primary: #d4af37;
            --gold-gradient: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }
        body { background-color: #0c0c0c; color: white; font-family: Tahoma, sans-serif; padding: 20px; }
        .glass-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .server-item {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            transition: 0.3s;
        }
        .server-item:hover { border-color: var(--gold-primary); }
        .copy-btn {
            background: var(--gold-gradient);
            border: none;
            border-radius: 5px;
            padding: 5px 15px;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
        }
        code { font-family: monospace; direction: ltr; display: inline-block; }
    </style>
</head>
<body>

<div class="glass-section">
    <h2><i class="fas fa-key"></i> فعال‌سازی سریع کانفیگ</h2>
    <p style="font-size: 12px; color: #aaa; margin-bottom: 15px;">لینک خریداری شده را اینجا قرار دهید تا با نام اختصاصی Floki تنظیم شود:</p>
    <div style="display: flex; gap: 10px;">
        <input type="text" id="userConfig" placeholder="vless://..." style="flex: 1; background: #000; border: 1px solid var(--gold-primary); border-radius: 10px; padding: 12px; color: white;">
        <button onclick="processConfig()" style="background: var(--gold-gradient); border: none; border-radius: 10px; padding: 0 20px; font-weight: bold; cursor: pointer;">تنظیم</button>
    </div>
    <div id="resultBox" style="display: none; margin-top: 15px; padding: 10px; background: #1a1a1a; border-radius: 10px; border: 1px dashed var(--gold-primary);">
        <code id="finalLink" style="font-size: 11px; word-break: break-all; color: #d4af37;"></code>
        <button onclick="copyProcessed()" style="display: block; width: 100%; margin-top: 10px; background: #333; color: white; border: none; padding: 5px; border-radius: 5px; cursor: pointer;">کپی لینک نهایی</button>
    </div>
</div>

<div class="glass-section">
    <h2><i class="fas fa-bolt"></i> سرورهای تازه (Update)</h2>
    <p style="font-size: 12px; color: #aaa; margin-bottom: 15px;">این لیست مستقیماً از سرور مرکزی دریافت و جایگزین می‌شود:</p>
    
    <div id="loadingStatus" style="text-align: center; color: var(--gold-primary);">در حال دریافت اطلاعات...</div>
    <div id="serverList"></div>
</div>

<script>
// --- بخش عملکرد دکمه تنظیم قبلی شما ---
function processConfig() {
    const input = document.getElementById('userConfig').value;
    if(!input) return;
    const resultBox = document.getElementById('resultBox');
    const finalLink = document.getElementById('finalLink');
    // منطق تغییر نام (مثال)
    let processed = input.split('#')[0] + "#Floki_User";
    finalLink.innerText = processed;
    resultBox.style.display = 'block';
}

function copyProcessed() {
    const text = document.getElementById('finalLink').innerText;
    navigator.clipboard.writeText(text);
    alert('کپی شد!');
}

// --- بخش جدید: دریافت از API با CORS Proxy ---
async function fetchServers() {
    const serverListDiv = document.getElementById('serverList');
    const loader = document.getElementById('loadingStatus');
    
    // استفاده از پروکسی برای دور زدن محدودیت CORS
    const proxyUrl = "https://api.allorigins.win/get?url=";
    const targetUrl = encodeURIComponent("https://shadowmere.xyz/api/proxies/?format=json");

    try {
        const response = await fetch(proxyUrl + targetUrl);
        const data = await response.json();
        // چون AllOrigins داده را در فیلد contents برمی‌گرداند:
        const proxies = JSON.parse(data.contents);

        loader.style.display = 'none';
        serverListDiv.innerHTML = '';

        // نمایش ۱۰ سرور آخر
        proxies.slice(0, 10).forEach(item => {
            const div = document.createElement('div');
            div.className = 'server-item';
            div.innerHTML = `
                <div style="width: 70%; overflow: hidden;">
                    <code style="color: #eee; font-size: 10px; white-space: nowrap;">${item.url}</code>
                </div>
                <button class="copy-btn" onclick="copyText('${item.url}')">کپی</button>
            `;
            serverListDiv.appendChild(div);
        });
    } catch (error) {
        loader.innerText = "خطا در برقراری ارتباط با سرور مقصد";
        console.error("CORS Error:", error);
    }
}

function copyText(text) {
    navigator.clipboard.writeText(text);
    alert('سرور کپی شد و آماده استفاده است.');
}

// اجرای خودکار هنگام باز شدن صفحه
window.onload = fetchServers;
</script>

</body>
</html>
